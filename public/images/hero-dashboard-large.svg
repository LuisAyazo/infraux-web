<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flooding-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Dashboard Background -->
  <rect width="1200" height="800" fill="url(#dashboardBg)" rx="24"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Top Navigation Bar -->
  <rect x="24" y="24" width="1152" height="64" fill="url(#cardGradient)" rx="12" filter="url(#shadow)"/>
  
  <!-- Logo Area -->
  <circle cx="64" cy="56" r="16" fill="url(#emeraldGradient)" filter="url(#glow)"/>
  <text x="94" y="62" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">InfraUX</text>
  
  <!-- Navigation Items -->
  <rect x="200" y="40" width="80" height="32" fill="#10b981" rx="6" opacity="0.1"/>
  <text x="240" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">Diagrams</text>
  
  <text x="320" y="58" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Deploy</text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Monitor</text>
  <text x="480" y="58" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Team</text>
  
  <!-- User Avatar -->
  <circle cx="1120" cy="56" r="20" fill="url(#blueGradient)" filter="url(#glow)"/>
  <text x="1120" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">U</text>
  
  <!-- Sidebar -->
  <rect x="24" y="104" width="280" height="672" fill="url(#cardGradient)" rx="12" filter="url(#shadow)"/>
  
  <!-- Sidebar Items -->
  <g transform="translate(40, 130)">
    <!-- Active Item -->
    <rect x="0" y="0" width="248" height="48" fill="url(#emeraldGradient)" rx="8" opacity="0.1"/>
    <rect x="0" y="0" width="4" height="48" fill="url(#emeraldGradient)" rx="2"/>
    <circle cx="24" cy="24" r="10" fill="url(#emeraldGradient)" opacity="0.2"/>
    <rect x="16" y="16" width="16" height="16" fill="url(#emeraldGradient)" rx="2"/>
    <text x="44" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#10b981">Visual Designer</text>
    
    <!-- Other Items -->
    <g transform="translate(0, 64)">
      <circle cx="24" cy="24" r="10" fill="#64748b" opacity="0.2"/>
      <rect x="16" y="16" width="16" height="16" fill="#64748b" rx="2"/>
      <text x="44" y="28" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Code Generator</text>
    </g>
    
    <g transform="translate(0, 128)">
      <circle cx="24" cy="24" r="10" fill="#64748b" opacity="0.2"/>
      <rect x="16" y="16" width="16" height="16" fill="#64748b" rx="2"/>
      <text x="44" y="28" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Deployments</text>
    </g>
    
    <g transform="translate(0, 192)">
      <circle cx="24" cy="24" r="10" fill="#64748b" opacity="0.2"/>
      <rect x="16" y="16" width="16" height="16" fill="#64748b" rx="2"/>
      <text x="44" y="28" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Monitoring</text>
    </g>
  </g>
  
  <!-- Main Canvas Area -->
  <rect x="320" y="104" width="856" height="672" fill="url(#cardGradient)" rx="12" filter="url(#shadow)"/>
  
  <!-- Canvas Header -->
  <rect x="336" y="120" width="824" height="48" fill="#f8fafc" rx="8"/>
  <text x="352" y="144" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">AWS Cloud Architecture</text>
  
  <!-- Toolbar -->
  <rect x="352" y="184" width="792" height="40" fill="#f1f5f9" rx="6"/>
  
  <!-- Cloud Components -->
  <g transform="translate(400, 250)">
    <!-- VPC -->
    <rect x="0" y="0" width="320" height="240" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-dasharray="8,4" rx="12"/>
    <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">VPC - us-east-1</text>
    
    <!-- Subnets -->
    <rect x="20" y="30" width="130" height="180" fill="url(#emeraldGradient)" opacity="0.1" stroke="url(#emeraldGradient)" stroke-width="2" rx="8"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#10b981">Public Subnet</text>
    
    <rect x="170" y="30" width="130" height="180" fill="url(#purpleGradient)" opacity="0.1" stroke="url(#purpleGradient)" stroke-width="2" rx="8"/>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#8b5cf6">Private Subnet</text>
    
    <!-- EC2 Instances -->
    <rect x="40" y="80" width="60" height="40" fill="url(#emeraldGradient)" rx="6" filter="url(#glow)"/>
    <text x="70" y="102" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Web</text>
    
    <rect x="40" y="140" width="60" height="40" fill="url(#emeraldGradient)" rx="6" filter="url(#glow)"/>
    <text x="70" y="162" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">API</text>
    
    <!-- Database -->
    <rect x="190" y="110" width="90" height="60" fill="url(#purpleGradient)" rx="6" filter="url(#glow)"/>
    <text x="235" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">RDS</text>
    <text x="235" y="155" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">MySQL</text>
    
    <!-- Load Balancer -->
    <rect x="40" y="20" width="90" height="30" fill="url(#blueGradient)" rx="4" filter="url(#glow)"/>
    <text x="85" y="38" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">Load Balancer</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#64748b" stroke-width="2" fill="none" opacity="0.6">
    <line x1="485" y1="280" x2="485" y2="330"/>
    <line x1="485" y1="370" x2="485" y2="390"/>
    <line x1="485" y1="410" x2="485" y2="430"/>
    <line x1="530" y1="390" x2="590" y2="390"/>
  </g>
  
  <!-- Properties Panel -->
  <rect x="750" y="250" width="360" height="400" fill="white" rx="12" filter="url(#shadow)"/>
  <rect x="750" y="250" width="360" height="48" fill="#f8fafc" rx="12"/>
  <text x="770" y="276" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Properties</text>
  
  <!-- Property Items -->
  <g transform="translate(770, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Instance Type</text>
    <rect x="0" y="8" width="320" height="32" fill="#f9fafb" stroke="#e5e7eb" rx="4"/>
    <text x="12" y="26" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">t3.medium</text>
    
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Region</text>
    <rect x="0" y="68" width="320" height="32" fill="#f9fafb" stroke="#e5e7eb" rx="4"/>
    <text x="12" y="86" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">us-east-1</text>
    
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Security Groups</text>
    <rect x="0" y="128" width="320" height="32" fill="#f9fafb" stroke="#e5e7eb" rx="4"/>
    <text x="12" y="146" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">web-sg, api-sg</text>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(770, 580)">
    <rect x="0" y="0" width="100" height="36" fill="url(#emeraldGradient)" rx="6" filter="url(#glow)"/>
    <text x="50" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Deploy</text>
    
    <rect x="120" y="0" width="100" height="36" fill="white" stroke="#e5e7eb" rx="6"/>
    <text x="170" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151" text-anchor="middle">Preview</text>
    
    <rect x="240" y="0" width="100" height="36" fill="white" stroke="#e5e7eb" rx="6"/>
    <text x="290" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151" text-anchor="middle">Export</text>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(400, 520)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="12" y="4" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Connected</text>
    
    <circle cx="100" cy="0" r="4" fill="#f59e0b"/>
    <text x="112" y="4" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Deploying</text>
    
    <circle cx="200" cy="0" r="4" fill="#3b82f6"/>
    <text x="212" y="4" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Monitoring</text>
  </g>
  
  <!-- Floating Action Button -->
  <circle cx="1120" cy="720" r="32" fill="url(#emeraldGradient)" filter="url(#glow)"/>
  <text x="1120" y="726" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">+</text>
</svg>
