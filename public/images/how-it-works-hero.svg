    <text x="60" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b5cf6" text-anchor="middle">2</text>
    <text x="120" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">GENERA</text>
