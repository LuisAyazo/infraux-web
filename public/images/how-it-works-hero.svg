      <text x="0" y="0" fill="#ef4444" font-weight="bold">resource</text>
      <text x="50" y="0" fill="#84cc16">"aws_instance"</text>
      <text x="130" y="0" fill="#84cc16">"web"</text>
      <text x="160" y="0" fill="#f8fafc">{</text>
      
      <text x="10" y="20" fill="#06b6d4">ami</text>
      <text x="50" y="20" fill="#f8fafc">= </text>
      <text x="70" y="20" fill="#84cc16">"ami-0c55b159c"</text>
      
      <text x="10" y="40" fill="#06b6d4">instance_type</text>
      <text x="90" y="40" fill="#f8fafc">= </text>
      <text x="110" y="40" fill="#84cc16">"t3.micro"</text>
      
      <text x="10" y="60" fill="#06b6d4">vpc_security_group_ids</text>
      <text x="150" y="60" fill="#f8fafc">= [</text>
      
      <text x="20" y="80" fill="#84cc16">"sg-12345678"</text>
      
      <text x="10" y="100" fill="#f8fafc">]</text>
      
      <text x="10" y="120" fill="#06b6d4">tags</text>
      <text x="40" y="120" fill="#f8fafc">= {</text>
      
      <text x="20" y="140" fill="#06b6d4">Name</text>
      <text x="50" y="140" fill="#f8fafc">= </text>
      <text x="70" y="140" fill="#84cc16">"WebServer"</text>
      
      <text x="10" y="160" fill="#f8fafc">}</text>
      <text x="0" y="180" fill="#f8fafc">}</text>
