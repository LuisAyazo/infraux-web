    <rect x="40" y="120" width="320" height="30" fill="#f1f5f9"/>
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Deployment Status</text>
    
    <!-- Status Items -->
