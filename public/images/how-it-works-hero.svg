      <text x="140" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="middle">ðŸŽ¨ Drag & Drop Components</text>
    </g>
    
    <!-- Features -->
    <g transform="translate(40, 480)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Features:</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Visual canvas editor</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Pre-built components</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Real-time validation</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Auto-layout optimization</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Multi-cloud support</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(520, 500)">
    <path d="M0,0 L80,0" stroke="#64748b" stroke-width="4" fill="none" marker-end="url(#arrowhead1)"/>
    <text x="40" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">Generate</text>
  </g>
  
  <!-- Step 2: Generate -->
