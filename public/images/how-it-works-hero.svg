      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Features:</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ One-click deployment</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Real-time monitoring</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Rollback support</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Multi-environment</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Cost tracking</text>
    </g>
  </g>
  
  <!-- Success Message -->
