      <!-- Planning -->
      <circle cx="0" cy="15" r="6" fill="#10b981"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#10b981">âœ“ Planning completed</text>
      
      <!-- Validation -->
      <circle cx="0" cy="40" r="6" fill="#10b981"/>
      <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#10b981">âœ“ Validation passed</text>
      
      <!-- Deployment -->
