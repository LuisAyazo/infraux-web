    <text x="120" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">DESPLIEGA</text>
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">To Production</text>
    
    <!-- Deployment Dashboard -->
