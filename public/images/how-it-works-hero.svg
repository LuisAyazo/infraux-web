      <rect x="15" y="80" width="195" height="6" fill="#10b981" rx="3">
        <animate attributeName="width" values="100;260;260" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="150" y="105" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">75% Complete</text>
      
      <!-- Resources -->
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Created Resources:</text>
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="10" fill="#10b981">â€¢ VPC: vpc-12345</text>
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="10" fill="#10b981">â€¢ EC2: i-abcdef123</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">â€¢ RDS: creating...</text>
    </g>
    
    <!-- Success Indicator -->>
    <g transform="translate(60, 400)">
      <rect x="0" y="0" width="280" height="60" fill="#f0fdf4" stroke="#10b981" rx="8"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">ðŸš€ Deploying to AWS...</text>
      <text x="140" y="45" font-family="Arial, sans-serif" font-size="12" fill="#16a34a" text-anchor="middle">ETA: 2 minutes</text>
    </g>
    
    <!-- Features -->
