    <rect x="0" y="0" width="200" height="60" fill="#10b981" rx="12" filter="url(#glow)"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ðŸŽ‰ Success!</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Infrastructure deployed</text>
  </g>
  
  <!-- Arrow markers -->
