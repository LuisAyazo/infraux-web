    <text x="60" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">1</text>
    <text x="120" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">DISEÃ‘A</text>
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">Visual Infrastructure</text>
    
    <!-- Design Canvas -->
