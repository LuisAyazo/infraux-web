      <text x="0" y="45" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Terraform generation</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Pulumi support</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Best practices</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Security validation</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="13" fill="#475569">âœ“ Cost optimization</text>
    </g>
  </g>
  
  <!-- Arrow 2 -->
