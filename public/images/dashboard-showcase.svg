<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#main-gradient)"/>
  
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ecfeff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass effects -->
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Primary brand gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#00000020"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background grid -->
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Floating background elements -->
  <circle cx="200" cy="150" r="100" fill="#10b981" opacity="0.05">
    <animate attributeName="cy" values="150;120;150" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="80" fill="#3b82f6" opacity="0.05">
    <animate attributeName="cy" values="200;170;200" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="600" r="120" fill="#f59e0b" opacity="0.05">
    <animate attributeName="cy" values="600;580;600" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main dashboard mockup -->
  <rect x="100" y="100" width="1000" height="600" rx="20" fill="url(#glass-gradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#drop-shadow)"/>
  
  <!-- Dashboard header -->
  <rect x="100" y="100" width="1000" height="80" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="100" y="160" width="1000" height="2" fill="#e2e8f0"/>
  
  <!-- Logo area -->
  <rect x="130" y="125" width="120" height="30" rx="6" fill="url(#brand-gradient)"/>
  <text x="190" y="145" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">InfraUX</text>
  
  <!-- Navigation -->
  <text x="300" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="600">Dashboard</text>
  <text x="400" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Projects</text>
  <text x="480" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Templates</text>
  <text x="570" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Team</text>
  
  <!-- User area -->
  <circle cx="980" cy="140" r="18" fill="#10b981"/>
  <text x="980" y="146" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">JD</text>
  
  <!-- Main content area -->
  
  <!-- Sidebar -->
  <rect x="120" y="180" width="200" height="500" rx="12" fill="#ffffff" stroke="#f1f5f9"/>
  
  <!-- Sidebar items -->
  <rect x="130" y="200" width="180" height="40" rx="8" fill="#f0f9ff" stroke="#3b82f6"/>
  <circle cx="150" cy="220" r="8" fill="#3b82f6"/>
  <text x="170" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="600">Cloud Resources</text>
  
  <rect x="130" y="250" width="180" height="40" rx="8" fill="transparent"/>
  <circle cx="150" cy="270" r="8" fill="#10b981"/>
  <text x="170" y="275" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Deployments</text>
  
  <rect x="130" y="300" width="180" height="40" rx="8" fill="transparent"/>
  <circle cx="150" cy="320" r="8" fill="#f59e0b"/>
  <text x="170" y="325" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Monitoring</text>
  
  <rect x="130" y="350" width="180" height="40" rx="8" fill="transparent"/>
  <circle cx="150" cy="370" r="8" fill="#ef4444"/>
  <text x="170" y="375" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Security</text>
  
  <!-- Main canvas area -->
  <rect x="340" y="180" width="740" height="500" rx="12" fill="#fafbfb" stroke="#e2e8f0"/>
  
  <!-- Canvas toolbar -->
  <rect x="360" y="200" width="700" height="50" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  
  <!-- Toolbar icons -->
  <circle cx="385" cy="225" r="12" fill="#10b981"/>
  <rect x="378" y="218" width="14" height="14" rx="2" fill="white"/>
  
  <circle cx="420" cy="225" r="12" fill="#3b82f6"/>
  <circle cx="420" cy="225" r="6" fill="white"/>
  
  <circle cx="455" cy="225" r="12" fill="#f59e0b"/>
  <path d="M449,219 L461,231 M449,231 L461,219" stroke="white" stroke-width="2"/>
  
  <rect x="490" y="213" width="1" height="24" fill="#e2e8f0"/>
  
  <rect x="510" y="218" width="60" height="14" rx="7" fill="#f1f5f9" stroke="#d1d5db"/>
  <text x="540" y="228" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">100%</text>
  
  <!-- Infrastructure components on canvas -->
  
  <!-- AWS EC2 Instance -->
  <g transform="translate(450, 320)">
    <rect width="140" height="100" rx="12" fill="url(#glass-gradient)" stroke="#10b981" stroke-width="2" filter="url(#drop-shadow)"/>
    <circle cx="20" cy="20" r="10" fill="#10b981"/>
    <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">EC2</text>
    <text x="40" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Web Server</text>
    <text x="20" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">t3.medium</text>
    <text x="20" y="60" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">us-east-1a</text>
    <text x="20" y="75" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Running</text>
    
    <!-- Status indicator -->
    <circle cx="120" cy="20" r="6" fill="#10b981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Database -->
  <g transform="translate(700, 420)">
    <rect width="140" height="100" rx="12" fill="url(#glass-gradient)" stroke="#3b82f6" stroke-width="2" filter="url(#drop-shadow)"/>
    <circle cx="20" cy="20" r="10" fill="#3b82f6"/>
    <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="bold">RDS</text>
    <text x="40" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Database</text>
    <text x="20" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">MySQL 8.0</text>
    <text x="20" y="60" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">db.t3.micro</text>
    <text x="20" y="75" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Multi-AZ</text>
    
    <circle cx="120" cy="20" r="6" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Load Balancer -->
  <g transform="translate(600, 280)">
    <rect width="140" height="100" rx="12" fill="url(#glass-gradient)" stroke="#f59e0b" stroke-width="2" filter="url(#drop-shadow)"/>
    <circle cx="20" cy="20" r="10" fill="#f59e0b"/>
    <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold">ALB</text>
    <text x="40" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Load Balancer</text>
    <text x="20" y="45" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Application</text>
    <text x="20" y="60" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Internet-facing</text>
    <text x="20" y="75" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Healthy</text>
    
    <circle cx="120" cy="20" r="6" fill="#f59e0b">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connections between components -->
  <!-- Load Balancer to Web Server -->
  <path d="M 670 380 Q 620 400 550 420" stroke="#f59e0b" stroke-width="3" fill="none" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Web Server to Database -->
  <path d="M 590 370 Q 650 390 700 470" stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" values="0;12" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Properties panel -->
  <rect x="880" y="280" width="180" height="300" rx="12" fill="#ffffff" stroke="#e2e8f0" filter="url(#drop-shadow)"/>
  
  <text x="895" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Properties</text>
  
  <!-- Selected resource -->
  <rect x="895" y="320" width="150" height="30" rx="6" fill="#f0f9ff" stroke="#3b82f6"/>
  <circle cx="910" cy="335" r="6" fill="#3b82f6"/>
  <text x="925" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="600">Web Server (EC2)</text>
  
  <!-- Properties list -->
  <text x="895" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Instance Type:</text>
  <text x="895" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="600">t3.medium</text>
  
  <text x="895" y="405" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Security Groups:</text>
  <text x="895" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="600">web-sg, ssh-sg</text>
  
  <text x="895" y="440" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Key Pair:</text>
  <text x="895" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="600">my-keypair</text>
  
  <text x="895" y="475" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Public IP:</text>
  <text x="895" y="490" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="600">54.123.45.67</text>
  
  <!-- Generate Code button -->
  <rect x="895" y="520" width="150" height="35" rx="8" fill="url(#brand-gradient)" filter="url(#glow)"/>
  <text x="970" y="542" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Generate Code</text>
  
  <!-- Floating action indicators -->
  
  <!-- Save indicator -->
  <g transform="translate(400, 600)">
    <circle cx="0" cy="0" r="20" fill="#10b981" filter="url(#glow)">
      <animate attributeName="r" values="18;25;18" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M-8,-2 L-3,3 L8,-8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="30" y="5" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="600">Auto-saved</text>
  </g>
  
  <!-- Collaboration indicator -->
  <g transform="translate(500, 580)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <circle cx="15" cy="0" r="15" fill="#f59e0b"/>
    <circle cx="30" cy="0" r="15" fill="#ef4444"/>
    <text x="50" y="5" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">3 team members online</text>
  </g>
  
  <!-- Code preview popup -->
  <g transform="translate(360, 450)">
    <rect x="0" y="0" width="300" height="150" rx="12" fill="#1f2937" stroke="#10b981" stroke-width="1" filter="url(#drop-shadow)">
      <animate attributeName="opacity" values="0;1;1;0" begin="0s" dur="8s" repeatCount="indefinite"/>
    </rect>
    
    <text x="15" y="25" fill="#10b981" font-family="Monaco, monospace" font-size="10" font-weight="bold">terraform/main.tf</text>
    
    <text x="15" y="45" fill="#f59e0b" font-family="Monaco, monospace" font-size="9">resource</text>
    <text x="70" y="45" fill="#d1d5db" font-family="Monaco, monospace" font-size="9">"aws_instance"</text>
    <text x="150" y="45" fill="#14b8a6" font-family="Monaco, monospace" font-size="9">"web_server"</text>
    <text x="210" y="45" fill="#d1d5db" font-family="Monaco, monospace" font-size="9">{</text>
    
    <text x="25" y="65" fill="#f472b6" font-family="Monaco, monospace" font-size="9">ami</text>
    <text x="55" y="65" fill="#d1d5db" font-family="Monaco, monospace" font-size="9">=</text>
    <text x="70" y="65" fill="#34d399" font-family="Monaco, monospace" font-size="9">"ami-12345"</text>
    
    <text x="25" y="85" fill="#f472b6" font-family="Monaco, monospace" font-size="9">instance_type</text>
    <text x="105" y="85" fill="#d1d5db" font-family="Monaco, monospace" font-size="9">=</text>
    <text x="120" y="85" fill="#34d399" font-family="Monaco, monospace" font-size="9">"t3.medium"</text>
    
    <text x="15" y="105" fill="#d1d5db" font-family="Monaco, monospace" font-size="9">}</text>
    
    <text x="15" y="130" fill="#9ca3af" font-family="Monaco, monospace" font-size="8">✨ Generated automatically</text>
  </g>
  
  <!-- Floating help assistant (Zenix) -->
  <g transform="translate(1050, 500)">
    <circle cx="0" cy="0" r="30" fill="url(#brand-gradient)" filter="url(#drop-shadow)">
      <animate attributeName="cy" values="0;-5;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Simple Zenix representation -->
    <ellipse cx="0" cy="-5" rx="15" ry="20" fill="white" opacity="0.9"/>
    <circle cx="-5" cy="-8" r="3" fill="#374151"/>
    <circle cx="5" cy="-8" r="3" fill="#374151"/>
    <path d="M-8,5 Q0,10 8,5" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Chat bubble -->
    <rect x="-80" y="-60" width="150" height="40" rx="20" fill="white" stroke="#e2e8f0" filter="url(#drop-shadow)">
      <animate attributeName="opacity" values="0;1;1;0" begin="3s" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="-5" y="-35" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">¿Necesitas ayuda? 🤖</text>
    
    <!-- Chat bubble pointer -->
    <path d="M15,-20 L25,-10 L5,-10 Z" fill="white" stroke="#e2e8f0">
      <animate attributeName="opacity" values="0;1;1;0" begin="3s" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
