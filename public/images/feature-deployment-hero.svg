    <text x="0" y="162" fill="#f59e0b">  â€¢ aws_rds_instance.db: Creating... [2m30s elapsed]</text>
    <text x="0" y="180" fill="#9ca3af">  â€¢ aws_security_group.web: Creating...</text>
    <text x="0" y="198" fill="#9ca3af">  â€¢ aws_lb.main: Creating...</text>
    <text x="0" y="216" fill="#10b981">
      <tspan fill="#22c55e">âœ“</tspan> 5 resources created, 2 in progress
    </text>
    <text x="0" y="234" fill="#f59e0b">âš¡ Estimated completion: 3m 45s</text>
    <text x="0" y="252" fill="#9ca3af">â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</text>
