<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="terminal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#code-bg)" stroke="#e2e8f0" stroke-width="2" filter="url(#drop-shadow)"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="50" y="95" width="700" height="2" fill="#e2e8f0"/>
  
  <!-- Window Controls -->
  <circle cx="80" cy="80" r="8" fill="#ef4444"/>
  <circle cx="110" cy="80" r="8" fill="#f59e0b"/>
  <circle cx="140" cy="80" r="8" fill="#10b981"/>
  
  <!-- Title -->
  <text x="400" y="85" fill="#374151" font-family="Monaco, monospace" font-size="14" text-anchor="middle" font-weight="bold">terraform-generator.ts</text>
  
  <!-- Code Editor Area -->
  <rect x="70" y="130" width="660" height="400" rx="8" fill="url(#terminal-gradient)"/>
  
  <!-- Line Numbers -->
  <g fill="#6b7280" font-family="Monaco, monospace" font-size="12">
    <text x="85" y="155">1</text>
    <text x="85" y="175">2</text>
    <text x="85" y="195">3</text>
    <text x="85" y="215">4</text>
    <text x="85" y="235">5</text>
    <text x="85" y="255">6</text>
    <text x="85" y="275">7</text>
    <text x="85" y="295">8</text>
    <text x="85" y="315">9</text>
    <text x="85" y="335">10</text>
    <text x="85" y="355">11</text>
    <text x="85" y="375">12</text>
    <text x="85" y="395">13</text>
    <text x="85" y="415">14</text>
    <text x="85" y="435">15</text>
    <text x="85" y="455">16</text>
    <text x="85" y="475">17</text>
    <text x="85" y="495">18</text>
  </g>
  
  <!-- Vertical line separator -->
  <line x1="105" y1="140" x2="105" y2="520" stroke="#374151" stroke-width="1"/>
  
  <!-- Code Content -->
  <g font-family="Monaco, monospace" font-size="12">
    <!-- Line 1 -->
    <text x="115" y="155" fill="#9ca3af">// Generated Terraform Code</text>
    
    <!-- Line 2 -->
    <text x="115" y="175" fill="#f59e0b">resource</text>
    <text x="175" y="175" fill="#d1d5db">"</text>
    <text x="185" y="175" fill="#10b981">aws_instance</text>
    <text x="275" y="175" fill="#d1d5db">"</text>
    <text x="285" y="175" fill="#d1d5db">"</text>
    <text x="295" y="175" fill="#14b8a6">web_server</text>
    <text x="365" y="175" fill="#d1d5db">"</text>
    <text x="375" y="175" fill="#d1d5db">{</text>
    
    <!-- Line 3 -->
    <text x="125" y="195" fill="#f472b6">ami</text>
    <text x="160" y="195" fill="#d1d5db">=</text>
    <text x="175" y="195" fill="#d1d5db">"</text>
    <text x="185" y="195" fill="#34d399">ami-0abcdef1234567890</text>
    <text x="335" y="195" fill="#d1d5db">"</text>
    
    <!-- Line 4 -->
    <text x="125" y="215" fill="#f472b6">instance_type</text>
    <text x="220" y="215" fill="#d1d5db">=</text>
    <text x="235" y="215" fill="#d1d5db">"</text>
    <text x="245" y="215" fill="#34d399">t3.medium</text>
    <text x="315" y="215" fill="#d1d5db">"</text>
    
    <!-- Line 5 -->
    <text x="125" y="235" fill="#f472b6">key_name</text>
    <text x="195" y="235" fill="#d1d5db">=</text>
    <text x="210" y="235" fill="#d1d5db">"</text>
    <text x="220" y="235" fill="#34d399">my-key-pair</text>
    <text x="295" y="235" fill="#d1d5db">"</text>
    
    <!-- Line 6 -->
    <text x="125" y="255" fill="#f472b6">security_groups</text>
    <text x="235" y="255" fill="#d1d5db">=</text>
    <text x="250" y="255" fill="#d1d5db">[</text>
    <text x="260" y="255" fill="#d1d5db">"</text>
    <text x="270" y="255" fill="#34d399">web-sg</text>
    <text x="315" y="255" fill="#d1d5db">"</text>
    <text x="325" y="255" fill="#d1d5db">]</text>
    
    <!-- Line 7 -->
    <text x="115" y="275" fill="#d1d5db">}</text>
    
    <!-- Line 8 (empty) -->
    
    <!-- Line 9 -->
    <text x="115" y="315" fill="#f59e0b">resource</text>
    <text x="175" y="315" fill="#d1d5db">"</text>
    <text x="185" y="315" fill="#10b981">aws_db_instance</text>
    <text x="285" y="315" fill="#d1d5db">"</text>
    <text x="295" y="315" fill="#d1d5db">"</text>
    <text x="305" y="315" fill="#14b8a6">main_database</text>
    <text x="395" y="315" fill="#d1d5db">"</text>
    <text x="405" y="315" fill="#d1d5db">{</text>
    
    <!-- Line 10 -->
    <text x="125" y="335" fill="#f472b6">engine</text>
    <text x="175" y="335" fill="#d1d5db">=</text>
    <text x="190" y="335" fill="#d1d5db">"</text>
    <text x="200" y="335" fill="#34d399">mysql</text>
    <text x="240" y="335" fill="#d1d5db">"</text>
    
    <!-- Line 11 -->
    <text x="125" y="355" fill="#f472b6">engine_version</text>
    <text x="225" y="355" fill="#d1d5db">=</text>
    <text x="240" y="355" fill="#d1d5db">"</text>
    <text x="250" y="355" fill="#34d399">8.0</text>
    <text x="275" y="355" fill="#d1d5db">"</text>
    
    <!-- Line 12 -->
    <text x="125" y="375" fill="#f472b6">instance_class</text>
    <text x="225" y="375" fill="#d1d5db">=</text>
    <text x="240" y="375" fill="#d1d5db">"</text>
    <text x="250" y="375" fill="#34d399">db.t3.micro</text>
    <text x="335" y="375" fill="#d1d5db">"</text>
    
    <!-- Line 13 -->
    <text x="125" y="395" fill="#f472b6">allocated_storage</text>
    <text x="245" y="395" fill="#d1d5db">=</text>
    <text x="260" y="395" fill="#fbbf24">20</text>
    
    <!-- Line 14 -->
    <text x="125" y="415" fill="#f472b6">db_name</text>
    <text x="185" y="415" fill="#d1d5db">=</text>
    <text x="200" y="415" fill="#d1d5db">"</text>
    <text x="210" y="415" fill="#34d399">myapp</text>
    <text x="250" y="415" fill="#d1d5db">"</text>
    
    <!-- Line 15 -->
    <text x="125" y="435" fill="#f472b6">username</text>
    <text x="185" y="435" fill="#d1d5db">=</text>
    <text x="200" y="435" fill="#d1d5db">"</text>
    <text x="210" y="435" fill="#34d399">admin</text>
    <text x="250" y="435" fill="#d1d5db">"</text>
    
    <!-- Line 16 -->
    <text x="125" y="455" fill="#f472b6">password</text>
    <text x="185" y="455" fill="#d1d5db">=</text>
    <text x="200" y="455" fill="#f472b6">var</text>
    <text x="225" y="455" fill="#d1d5db">.</text>
    <text x="235" y="455" fill="#14b8a6">db_password</text>
    
    <!-- Line 17 -->
    <text x="125" y="475" fill="#f472b6">skip_final_snapshot</text>
    <text x="255" y="475" fill="#d1d5db">=</text>
    <text x="270" y="475" fill="#fbbf24">true</text>
    
    <!-- Line 18 -->
    <text x="115" y="495" fill="#d1d5db">}</text>
  </g>
  
  <!-- Cursor -->
  <rect x="285" y="485" width="2" height="15" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Success indicator -->
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="20" fill="#10b981" filter="url(#glow)">
      <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M-8,-2 L-3,3 L8,-8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- File tabs -->
  <rect x="70" y="110" width="120" height="20" rx="4" fill="#10b981" opacity="0.9"/>
  <text x="130" y="123" fill="white" font-family="Monaco, monospace" font-size="10" text-anchor="middle">main.tf</text>
  
  <rect x="190" y="110" width="120" height="20" rx="4" fill="#374151" opacity="0.6"/>
  <text x="250" y="123" fill="#9ca3af" font-family="Monaco, monospace" font-size="10" text-anchor="middle">variables.tf</text>
  
  <rect x="310" y="110" width="120" height="20" rx="4" fill="#374151" opacity="0.6"/>
  <text x="370" y="123" fill="#9ca3af" font-family="Monaco, monospace" font-size="10" text-anchor="middle">outputs.tf</text>
  
  <!-- Bottom status bar -->
  <rect x="70" y="530" width="660" height="20" fill="#1f2937"/>
  <text x="80" y="543" fill="#10b981" font-family="Monaco, monospace" font-size="10">âœ“ Generated successfully</text>
  <text x="580" y="543" fill="#9ca3af" font-family="Monaco, monospace" font-size="10">Terraform v1.5.0</text>
</svg>
